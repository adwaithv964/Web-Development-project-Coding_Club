<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class & id</title>
    <style>
        *{
            margin: 5%;
        }
        h1{
            background-color: aqua;
            color: rgb(255, 0, 195);
        }
        h2,h3{
            text-align: center;
        }
        #id1{
            background-color: coral;
        }
        .cls1{
            font-size: x-large;
        }
    </style>
</head>
<body>
    <h1>Coding Club</h1>
    <h2>Skill Development</h2>
    <h3>Softskill Development</h3> 
    <h4 id="id1">Hello Coders</h4>
     
    <p class="cls1">Hello World</p>
    <h6 class="cls1">How are you..?</h6>
    <h5 class="cls1">Welcome..</h5>
</body>
</html>
